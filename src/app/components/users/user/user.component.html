
<div class="container">
  <div class="card-user">
    <div class="diamond" *ngIf="user">
      <img [src]="user?.avatar" />
    </div>
    <p class="name">
      {{user?.first_name}} {{user?.last_name}}
    </p>
    <p> {{user?.email}}</p>
    <hr>
    <a routerLink="/list" class="btn btn-secondary">Regresar</a>
  </div>
</div>
